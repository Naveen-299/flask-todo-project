<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="box">
    <h2>My To-Do List</h2>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter your task" required>
        <button>Add</button>
    </form>

    <ul>
        {% for t in tasks %}
        <li>
            {{ t[1] }}
            <a href="/delete/{{ t[0] }}">‚ùå</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
